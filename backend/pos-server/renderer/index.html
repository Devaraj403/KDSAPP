<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>POS (Electron) â€” Demo</title>
  <style>
    body { font-family: system-ui, Arial; margin: 16px; }
    .order { border: 1px solid #ddd; padding: 12px; margin-bottom: 8px; border-radius: 8px; }
    .controls { margin-bottom: 12px; }
  </style>
</head>
<body>
  <h1>POS Demo</h1>
  <div class="controls">
    <input id="items" placeholder="Items (comma separated)" style="width:60%;" />
    <button id="add">Add Order</button>
  </div>
  <div>
    <h3>Current orders (from server)</h3>
    <div id="orders"></div>
  </div>

  <script>
    async function refresh() {
      const r = await fetch('http://localhost:3000/orders');
      const json = await r.json();
      const container = document.getElementById('orders');
      container.innerHTML = '';
      json.orders.forEach(o => {
        const div = document.createElement('div');
        div.className = 'order';
        div.innerHTML = `<b>#${o.id}</b> - ${o.items.join(', ')} <br/>status: ${o.status}`;
        container.appendChild(div);
      });
    }
    document.getElementById('add').onclick = async () => {
      const items = document.getElementById('items').value.split(',').map(s => s.trim()).filter(Boolean);
      if (!items.length) return alert('Add items');
      await fetch('http://localhost:3000/order', {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify({ items })
      });
      document.getElementById('items').value = '';
      refresh();
    };
    setInterval(refresh, 3000);
    refresh();
  </script>
</body>
</html>
